<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12 features">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li>
          <a class="thing" href="#" uib-tooltip="{{thing.info}}">{{thing.name}} - {{thing._id}}</a>
          <a class="trash iconFeatures" ng-click="$ctrl.deleteThing(thing)" ng-show="$ctrl.isAdmin()" ui-sref-active="active">
            <span class="fa fa-trash fa-2x"></span>
          </a>
        </li>

      </ul>
    </div>
  </div>
</div>
